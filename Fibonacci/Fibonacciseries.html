
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series Generator</title>
</head>
<body>
  <script>
    function fibonacci(n) {
      if (n <= 0) return [];
      if (n === 1) return [0];
      if (n === 2) return [0, 1];

      const fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }
      return fib;
    }

    const input = prompt("Enter the number for the Fibonacci series:");
    const number = parseInt(input);

    if (!isNaN(number) && number > 0) {
      const series = fibonacci(number);
      alert(`Fibonacci Series:\n${series.join(", ")}`);
      console.log(series);
    } else {
      alert("Enter a positive number.");
    }
  </script>
</body>
</html>
